name: Lychee PR external linkcheck
on:
  pull_request:
    branches:
      - main
permissions:  
  contents: read 
  pull-requests: write
jobs:
  link-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get all changed markdown files
        id: changed-markdown-files
        uses: step-security/changed-files@v45
        with:
          # Avoid using single or double quotes for multiline patterns
          files: |
            **.md
            docs/**.md
      - name: Run Lychee Link Checker
        id: lychee
        if: steps.changed-markdown-files.outputs.any_changed == 'true'
        uses: lycheeverse/lychee-action@a99389aeff3c193ffb6f0741178e519569d3f404
        with:
          args: --config lychee.toml ${{  steps.changed-markdown-files.outputs.all_changed_files }}
      - name: PR comment with file
        uses: thollander/actions-comment-pull-request@v3
        with:
          file-path: lychee/out.md
          comment-tag: execution
          mode: recreate
      - name: Report Status
        if: failure()
        run: echo "‚ùå Broken links detected. Please fix them!"
